<script>
  const repoOwner = 'VOTRE_NOM_UTILISATEUR';
  const repoName = 'VOTRE_DEPOT';
  const targetUl = document.querySelector('#section-table-content ul');

  fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/`)
    .then(response => response.json())
    .then(data => {
      data.forEach(item => {
        // On filtre pour n'avoir que les dossiers et exclure ceux qu'on ne veut pas
        if (item.type === 'dir' && item.name !== 'animations' && item.name !== 'css' && item.name !== 'js') {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.name}/index.html">${item.name}</a>`;
          targetUl.appendChild(li);
        }
      });
    });
</script>
